<style>
  header,.main-sidebar,.control-sidebar,footer{
    display: none
  }
 .wrapper,html{
  background-color: #d2d6de !important;
 }

</style>
<div class="wrapper">


<div class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/login"><b style="font-size: 60%;">Solastis</b><br/></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start</p>

    <form id="login-form">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="lgc.employeeId" name="employeeId" placeholder="User ID">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" ng-click="lgc.login()" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

</div>
</div>


<div class="modal modal-danger fade" id="createPartModal">
        <div class="modal-dialog" >
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" ng-bind="cpc.partOpt"></h4>
            </div>
            <div class="modal-body">
                In Valid User..!
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-right" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
<script>
  /* validate the login form */
  (function () {
      $('#login-form').validate({
          errorElement: 'span', //default input error message container
          errorClass: 'help-block help-block-error', // default input error message class
          focusInvalid: false, // do not focus the last invalid input
          ignore: "", // validate all fields including form hidden input
          rules: {
              employeeId: {
                  required: true,
              }
          },
          highlight: function (element) { // hightlight error inputs
              $(element)
                      .closest('.form-group').addClass('has-error'); // set error class to the control group
          },
          unhighlight: function (element) { // revert the change done by hightlight
              $(element)
                      .closest('.form-group').removeClass('has-error'); // set error class to the control group
          },
          success: function (label) {
              label
                      .closest('.form-group').removeClass('has-error'); // set success class to the control group
          }
      });

  })();


</script>
